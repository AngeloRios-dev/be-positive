    <section class="container my-5 py-5">
        <div class="row">
            <h2 class="text-center fw-bold txt-clr-500 my-5">Solicita tu presupuesto</h2>
        </div>

        <form id="formPresupuesto" novalidate>

            <fieldset class="row g-3">
                <legend class="txt-clr-500">Datos personales</legend>
                <div class="col-md-6">
                    <label for="inputNombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="inputNombre">
                    <p class="error-msg"></p>
                </div>
                <div class="col-md-6">
                    <label for="inputApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputApellidos">
                    <p class="error-msg"></p>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail">
                  <p class="error-msg"></p>
                </div>
                <div class="col-md-6">
                  <label for="inputTelefono" class="form-label">Tel&eacute;fono</label>
                  <input type="tel" class="form-control" id="inputTelefono">
                  <p class="error-msg"></p>
                </div>
            </fieldset>

            <fieldset class="row g-3 my-3">
                <legend class="txt-clr-500">Presupuesto</legend>
                <div class="col-md-6">
                  <label for="tipoMaterial" class="form-label">Elige el Material</label>
                  <select id="tipoMaterial" class="form-select">
                    <option selected>Elige...</option>
                    <option value="20">Poli&eacute;ster</option>
                    <option value="25">Mixto 50/50 (+5&euro;)</option>
                    <option value="30">100% Algod&oacute;n (+10&euro;)</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="plazoEnvio" class="form-label">Plazo de Envio</label>
                  <select id="plazoEnvio" class="form-select">
                    <option selected>Elige...</option>
                    <option value="1">Expr&eacute;s (1-2 d&iacute;as)</option>
                    <option value="1.1">R&aacute;pido (3-5 d&iacute;as) 10% descuento</option>
                    <option value="1.2">Est&aacute;ndar (6-9 d&iacute;as) 20% descuento</option>
                  </select>
                </div>
                <h5 class="txt-clr-500 fw-normal">Personalizaciones:</h5 class="txt-clr-500 fw-100">
                <div class="form-check col-md-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="soloTexto" checked>
                    <label class="form-check-label" for="soloTexto">
                      Solo Texto
                    </label>
                </div>
                <div class="form-check col-md-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="soloDisenio">
                    <label class="form-check-label" for="soloDisenio">
                      Solo Dise&ntilde;o
                    </label>
                </div>
                <div class="form-check col-md-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="textoDisenio" value="5">
                    <label class="form-check-label" for="textoDisenio">
                      Texto y Dise&ntilde;o +5&euro;
                    </label>
                </div>
                <div class="form-check col-md-4">
                    <input class="form-check-input" type="checkbox" id="colorPersonalizado" value="5">
                    <label class="form-check-label" for="colorPersonalizado">Color Personalizado +5&euro;</label>
                </div>
                <div class="form-check col-md-4">
                    <input class="form-check-input" type="checkbox" id="tipografiaPersonalizada" value="5">
                    <label class="form-check-label" for="tipografiaPersonalizada">Tipograf&iacute;a Personalizada +5&euro;</label>
                </div>
                <div class="form-check col-md-4">
                    <input class="form-check-input" type="checkbox" id="donacionCaridad" value="5">
                    <label class="form-check-label" for="donacionCaridad">5&euro; a Caridad</label>
                </div>
                <div class="col-md-6">
                    <label for="cantidadCamisetas" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidadCamisetas" min="1">
                </div>
                <div class="col-md-6">
                    <label for="presupuestoEstimado" class="form-label">Presupuesto Estimado</label>
                    <input type="number" class="form-control" id="presupuestoEstimado" disabled>
                </div>
            </fieldset>

            <fieldset class="row g-3 mt-5">
                <legend class="txt-clr-500">Aceptar T&eacute;rminos y Solicitar Presupuesto</legend>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceptarTerminos">
                    <label class="form-check-label" for="aceptarTerminos">
                        He le&iacute;do y acepto los <a href="#" class="gen-link" title="Enlace para leer los terminos">T&eacute;rminos</a> y <a href="#" class="gen-link" title="Enlace para leer condiciones">Condiciones</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" id="solicitarPresupuesto" class="btn btn-primary">Solicitar Presupuesto</button>
                  <p class="error-msg"></p>
                </div>
            </fieldset>
            
          </form>
